spring:
  application:
    name: libraryapi
  datasource:
    url: jdbc:postgresql://localhost:5433/library
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
  security:
    oauth2:
      client:
        registration:
            google:
              client-id: ${CLIENT_ID}
              client-secret: ${CLIENT_SECRET}

logging:
  file:
    name: app.log
  level:
    root: warn
    io:
      github:
        cristian_eds: trace
    org:
      springframework:
        web: debug

springdoc:
  override-with-generic-response: false
